{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block main %}
    <form action="/">
        <div class="row justify-content-center mb-5">
            <div class="col-7">
                <div class="input-group mb-2 mr-sm-2">
                    <input type="text" autofocus class="form-control" name="q" placeholder="Search" type="text">
                    <div class="input-group-append">
                        <select class="btn btn-outline-success" name="field">
                              <option value="title">Title</option>
                              <option value="author">Author</option>
                              <option value="isbn">ISBN</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <button class="btn btn-success mb-2" type="submit">Search</button>
            </div>
        </div>
    </form>

    {% if books %}
        <div class="row justify-content-center">
            <table class="table table-striped table-hover">
                <thead class="table-success">
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr onclick="window.location='/{{ book.isbn }}'">
                            <td><a href="/{{ book.isbn }}">{{ book.isbn }}</a></td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.year }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}

{% endblock %}
